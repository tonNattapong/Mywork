<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var count = 0; // เริ่มต้น count ที่ 0

        function clickadd(){
            count++; // เพิ่มค่า count ทีละ 1
            var countElement = document.getElementById("count");
            countElement.textContent = count; // อัปเดตเนื้อหาใน <p> ด้วยค่า count ใหม่
        }


    </script>
</head>
<body>
    <button onclick="clickadd()"> add to cart</button>
    <p id="count">0</p>
</body>
</html>
